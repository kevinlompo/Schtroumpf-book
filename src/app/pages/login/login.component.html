<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password !</h6>
        </div>
        <form (ngSubmit)="singIn()" [formGroup]="loginForm">
          <div class="mb-3">
            <label for="inputPseudo" class="form-label">pseudo </label>
            <input type="text" class="form-control" id="inputPseudo" aria-describedby="pseudolHelp" placeholder="Entrer votre pseudo ici" [formControlName]="'pseudo'">
            <div></div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="***"  [formControlName]="'password'">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="register">
            <p>Vous n'avez pas de compte?
              <a routerLink="../register">Inscrivez-vous</a>
            </p>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
